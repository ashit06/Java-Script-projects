<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Delight - Order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">
      <img src="assets/logo.png" alt="Foodie Delight Logo">
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="order.html">Order</a></li>
      <li><a href="signup.html">Sign Up / Sign In</a></li>
    </ul>
  </nav>

  <!-- Search Bar -->
  <section class="search-bar">
    <input type="text" id="search" placeholder="Search for food...">
    <button onclick="searchFood()">Search</button>
  </section>

  <!-- Menu Section -->
  <section id="menu">
    <h2>Menu</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="assets/burger.jpg" alt="Burger">
        <h3>Burger</h3>
        <p>$5.99</p>
        <button onclick="addToCart('Burger', 5.99)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="assets/pizza.jpg" alt="Pizza">
        <h3>Pizza</h3>
        <p>$8.99</p>
        <button onclick="addToCart('Pizza', 8.99)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="assets/pasta.jpg" alt="Pasta">
        <h3>Pasta</h3>
        <p>$7.49</p>
        <button onclick="addToCart('Pasta', 7.49)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="assets/fries.jpg" alt="Fries">
        <h3>Fries</h3>
        <p>$3.99</p>
        <button onclick="addToCart('Fries', 3.99)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total">0.00</span></p>
    <button onclick="checkout()">Checkout</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Foodie Delight. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
